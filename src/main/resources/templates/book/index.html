<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha task de Compras</title>
    <style>

    
    </style>
</head>
<body >
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>
    
    <h1 style="text-align: center;">Biblioteca</h1> 

    <div class="content">
        <div class="tasks">
            <div class="card-task" th:each = "book : ${books}">
                <h2 th:text="${book.title}"></h2>
                <p th:text="${book.description}"></p>
                <div class="action">
                    <form th:action="@{'/book/{id}'(id=${book.id})}" th:method="delete">
                        <button class="btn red">Retirar</button>
                    </form>
                </div>
            </div>
        </div>
        <a href="/book/new" class="btn">Adicionar Livro</a>
    </div>

</body>
</html>
